<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Watch Movie</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="main-header">
    <div class="logo">NETFLIX</div>
    <nav class="main-nav">
      <a href="index.html">Home</a>
    </nav>
  </header>

  <!-- === Watch Section === -->
  <section class="watch-container">
    <h1>Now Playing</h1>

    <video id="moviePlayer" controls autoplay>
      <source id="videoSource" src="" type="video/mp4" />
      Your browser does not support video playback.
    </video>

    <div class="watch-buttons">
      <a id="playBtn" href="#" class="btn-watch" target="_blank">Play in New Tab</a>
      <a id="downloadBtn" href="#" class="btn-watch" download>Download Movie</a>
    </div>
  </section>

  <!-- === All Movies List === -->
  <section class="movie-section">
    <h2>All Movies</h2>
    <div class="movie-row">
      <!-- Just replace/add links and image URLs as needed -->
      <a href="watch.html?video=https://cdn.telugudub.store/8_Vasantalu_(2025)_Telugu_1080p.mkv" class="movie-card">
        <img src="https://m.media-amazon.com/images/M/MV5BZDA2YTQyY2YtNGNiMC00MTUwLWI4NDEtZmE3M2JlZmM0NGZmXkEyXkFqcGc@._V1_.jpg" alt="Vasantalu">
        <div class="overlay"><span>â–¶</span></div>
      </a>

      <a href="watch.html?video=assets/movie2.mp4" class="movie-card">
        <img src="assets/movie2.jpg" alt="Movie 2">
        <div class="overlay"><span>â–¶</span></div>
      </a>

      <a href="watch.html?video=assets/movie3.mp4" class="movie-card">
        <img src="assets/movie3.jpg" alt="Movie 3">
        <div class="overlay"><span>â–¶</span></div>
      </a>

      <!-- Add more below as needed -->
    </div>
  </section>

  <footer>
    <p>Â© 2025 Netflix Clone. All rights reserved.</p>
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const videoURL = params.get("video");

    if (videoURL) {
      document.getElementById("moviePlayer").src = videoURL;
      document.getElementById("videoSource").src = videoURL;
      document.getElementById("playBtn").href = videoURL;
      document.getElementById("downloadBtn").href = videoURL;
    } else {
      document.querySelector(".watch-container").innerHTML = "<h2 style='padding:20px;'>ðŸŽ¬ Select a movie below to start watching.</h2>";
    }
  </script>
</body>
</html>
